{% extends 'base.html' %}
{% block content %}
<div class="flex flex-row justify-evenly items-center">
    <div class="flex flex-col items-center gap-2">
        <h2>Inscrivez-vous maintenant</h2>
        <a class="middle none center mr-4 rounded-lg bg-blue-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            href="{% url 'signup' %}">S'inscrire</a>
    </div>
    <div class="flex flex-col items-center">
        <h2 class="m-6">Connectez-vous</h2>

        <form method="post" class="flex flex-col items-center gap-2">
            {% csrf_token %}
            <div>{{ form.username }}</div>
            <div>
                {{ form.password }}
                <!-- <input
                    type="password"
                    class="w-full px-4 mb-2 border border-slate-600 rounded-lg font-medium"
                    placeholder="Mot de passe"
                    name="password"
                    required
                /> -->
            </div>
            <p>{{ message }}</p>
            <button type="submit"
                class="middle none center mr-4 rounded-lg bg-blue-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none self-end">
                Se connecter
            </button>
        </form>
    </div>
</div>
{% endblock content %}
