{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        {% tailwind_css %}
    </head>
    <body class="flex flex-row justify-evenly items-center">
        <div class="flex flex-col items-center gap-2">
            <h2>Inscrivez-vous maintenant</h2>
            <button
                class="middle none center mr-4 rounded-lg bg-blue-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            >
                <a href="{% url 'signup' %}">S'inscrire</a>
            </button>
        </div>
        <div class="flex flex-col items-center">
            <h2 class="m-6">Connectez-vous</h2>

            <form method="post" class="flex flex-col items-center gap-2">
                {% csrf_token %}
                <div>
                    <input
                        type="text"
                        class="w-full px-4 mb-2 border border-slate-600 rounded-lg font-medium"
                        placeholder="Nom d'utilisateur"
                    />
                </div>
                <div>
                    <input
                        type="password"
                        class="w-full px-4 mb-2 border border-slate-600 rounded-lg font-medium"
                        placeholder="Mot de passe"
                    />
                </div>

                <button
                    type="submit"
                    class="middle none center mr-4 rounded-lg bg-blue-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none self-end"
                >
                    Se connecter
                </button>
            </form>
        </div>
    </body>
</html>
