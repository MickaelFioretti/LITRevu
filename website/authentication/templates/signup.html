{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center">
    <h2 class="m-6">Inscrivez-vous</h2>

    <form method="post" class="flex flex-col items-center gap-2 w-[500px]">
        {% csrf_token %} {{ form.username }}
        {{ form.password1 }} {{ form.password2 }}

        <div class="self-end mt-4">
            <a class="btn-blue" href="{% url 'login' %}">Retourner</a>
            <button type="submit" class="btn-green">
                S'inscrire
            </button>
        </div>
    </form>
</div>
{% endblock content %}
