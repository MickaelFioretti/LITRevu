{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <title>LITReveiw</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        {% tailwind_css %}
    </head>

    <body class="font-sans leading-normal tracking-normal">
        <nav x-data="{ isOpen: false }" class="relative bg-white shadow">
            <div
                class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center"
            >
                <div class="flex items-center justify-between">
                    <a href="#">
                        <div
                            class="text-xl font-semibold text-gray-700 md:text-2xl"
                        >
                            LITReveiw
                        </div>
                    </a>
                </div>
                <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                {% if user.is_authenticated %}
                <div
                    x-cloak
                    :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                    class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center"
                >
                    <div class="flex flex-col md:flex-row md:mx-6">
                        <a
                            class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 md:mx-4 md:my-0"
                            href="{% url 'acceuil' %}"
                            >Flux</a
                        >
                        <a
                            class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 md:mx-4 md:my-0"
                            href="{% url 'post' %}"
                            >Post</a
                        >
                        <a
                            class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 md:mx-4 md:my-0"
                            href="{% url 'abonnements' %}"
                            >Abonnements</a
                        >
                        <a
                            class="my-2 text-gray-700 transition-colors duration-300 transform hover:text-blue-500 md:mx-4 md:my-0"
                            href="{% url 'logout' %}"
                            >Se d√©connecter</a
                        >
                    </div>
                </div>
                {% endif %}
            </div>
        </nav>

        <div id="main" class="mt-6">
            {% block content %} {% endblock content %}
        </div>
    </body>
</html>
