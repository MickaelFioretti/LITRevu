{% extends 'base.html' %} {% block content %}
<div class="flex flex-col items-center mb-6">
    <h2>Cr√©er une critique</h2>

    <form
        method="post"
        enctype="multipart/form-data"
        class="flex flex-col items-center gap-2 w-9/12 mt-4"
    >
        {% csrf_token %}
        <!-- cree un span qui serre de divider -->
        <span class="w-full border-b border-gray-500"></span>

        <h2 class="self-center">Livre / Article</h2>

        <!-- Input: for title of ticket -->
        <label for="titre" class="label self-start">Titre</label>
        <input class="input-text" id="titre" name="title" type="text" />

        <!-- Input: for description of ticket -->
        <label for="description" class="label self-start">Description</label>
        <textarea
            class="input-text"
            id="description"
            name="description"
            type="text"
            rows="6"
        ></textarea>

        <!-- input file: for image of ticket -->
        <div class="self-start mb-3">
            <label for="image" class="label self-start">Image</label>
            <input
                class="input-file"
                id="image"
                accept="image/png, image/jpeg"
                name="image"
                type="file"
            />
        </div>
        <!-- cree un span qui serre de divider -->
        <span class="w-full border-b border-gray-500"></span>

        <h2 class="self-center">Critique</h2>

        <!-- Input: for headline of review -->
        <label for="headline" class="label self-start">Titre</label>
        <input class="input-text" id="headline" name="headline" type="text" />
        <!-- Input: for rating review -->
        <label for="rating" class="label self-start">Note</label>
        <div class="flex flex-row gap-8 rate">
            <span>
                <input
                    class=""
                    id="rating0"
                    name="rating"
                    type="radio"
                    value="0"
                />
                <label for="rating0">- 0</label>
            </span>
            <span>
                <input
                    class=""
                    id="rating1"
                    name="rating"
                    type="radio"
                    value="1"
                />
                <label for="rating1">- 1</label>
            </span>
            <span>
                <input
                    class=""
                    id="rating2"
                    name="rating"
                    type="radio"
                    value="2"
                />
                <label for="rating2">- 2</label>
            </span>
            <span>
                <input
                    class=""
                    id="rating3"
                    name="rating"
                    type="radio"
                    value="3"
                />
                <label for="rating3">- 3</label>
            </span>
            <span>
                <input
                    class=""
                    id="rating4"
                    name="rating"
                    type="radio"
                    value="4"
                />
                <label for="rating4">- 4</label></span
            >
            <span>
                <input
                    class=""
                    id="rating5"
                    name="rating"
                    type="radio"
                    value="5"
                />
                <label for="rating5">- 5</label>
            </span>
        </div>
        <!-- Input: for body of review -->
        <label for="body" class="label self-start">Description</label>
        <textarea
            class="input-text"
            id="body"
            name="body"
            type="text"
            rows="6"
        ></textarea>
        <!-- button: for send form -->
        <div class="self-end mt-4">
            <button
                type="submit"
                class="button bg-[#D0D3D4] text-[#17202A] hover:bg-[#17202A] hover:text-white"
            >
                envoyer
            </button>
        </div>
    </form>
</div>
{% endblock content %}
